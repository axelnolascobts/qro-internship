  <main>
    <section>
      <h2>Member Login</h2>
      <p>Access exclusive deals, earn rewards, and manage your reservations.</p>
      <form action="" method="post">
        <label for="userName">Username</label>
        <br>
        <input type="text" id="userName" name="userName" maxlength="30" placeholder="example@example.com" required>
        <br><br>
        <label for="userPassword">Password</label>
        <br>
        <input type="password" id="userPassword" name="userPassword" maxlength="30" required>
        <br><br>
        <label>
          <input type="checkbox" name="rememberMe" value="true">
          Remember me on this device
        </label>
        <br><br>
        <button type="submit">Sign In</button>
      </form>
    </section>
    <section>
      <h2>Need an account?</h2>
      <p>Register in person during your next visit or call our team at (123) 456-7890 for assistance.</p>
