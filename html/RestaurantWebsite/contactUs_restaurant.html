        <hr>
        <form method="get" action="">
            <fieldset>
                <legend><b>Fill in a Complaint or Suggestion:</b></legend>

                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" maxlength="20" placeholder="ex: Kevin Rojas" required>
                <br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" maxlength="20" placeholder="example@gmail.com" required>
                <br><br>

                <label for="message">Suggestions/Complaints:</label><br>
                <textarea id="message" name="message" maxlength="300" placeholder="type here" required></textarea>
                <br><br>

            </fieldset>

            <input type="submit" value="Send">
        </form>
